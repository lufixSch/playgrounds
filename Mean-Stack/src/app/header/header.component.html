<ons-toolbar>
  <div class="center">
    <span> <a routerLink="/">Messages</a> </span>
    <button
      *ngIf="!isAuthenticated"
      routerLink="/login"
      class="button button--outline"
    >
      Login
    </button>
    <button
      *ngIf="isAuthenticated"
      (click)="onLogout()"
      class="button button--light"
    >
      Logout
    </button>
    <button
      *ngIf="isAuthenticated"
      routerLink="/create"
      class="button button--light"
    >
      New Post
    </button>
  </div>
</ons-toolbar>
